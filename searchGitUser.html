<!DOCTYPE html>
<html>
<head>
	<title> Welcome!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
		
	<fieldset>
		<header>
		<h2> Search a Git user!</h2>
	</header>
	    <div id="usersearch">
			Username: <input type="text" placeholder="Enter Username" name="userid" id="userid" autofocus> 
			<button id="search">Search</button>
		</div>
		<label id="error" style="display:none;">Please enter a valid username</label>
		<img id="avatar" height="100px" width="100px" style="display:none;">
		<div id="github-projects"></div>
		<div id="myModal" class="modal">

		  <div class="modal-content" id="modalContent">
		    <span class="close">&times;</span>
		    <p id="paraInfo" style="text-align:center;"> </p>
		    <dl id="searchList"> </dl>
		  </div>

		</div>
	</fieldset>
	
	
</body>
<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="js/search.js" type="text/javascript"></script>

<script type="text/javascript">
  	$("#search").click(function(){
  		if($("#userid").val() == ""){
  			$("#error").show();
  		}
  		else{
  			$("#error").hide();
  			$("#usersearch").hide();
  			$("#github-projects").getRepositories($("#userid").val());
  		}

  		
  	});   
  	
  	function search(ele) {
        if(event.keyCode == 13) {
            
            searchRepo($("#userid").val(), $(ele).prev().prev().text(), ele.value);
        }
    }



</script>

</html>
